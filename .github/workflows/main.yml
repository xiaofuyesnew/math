name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 'lts/*'

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.REMOTE_SSH_KEY }}
          known_hosts: ${{ secrets.REMOTE_KNOWN_HOSTS }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.REMOTE_SSH_USER }}
          SSH_KEY: ${{ secrets.REMOTE_SSH_KEY }}
          SSH_HOST: ${{ secrets.REMOTE_SSH_HOST }}

      - name: Create production .env for server
        run: |
          touch /home/runner/work/math/math/server/.env
          echo $PRO_URL > /home/runner/work/math/math/server/.env
        env:
          PRO_URL: ${{ secrets.PRO_DATABASE_URL }}

      - name: stop service
        run: ssh staging '${{secrets.NPM_GLOBAL}}pm2 stop math_server'
        continue-on-error: true

      - name: Deploy Server
        run: rsync -avz --delete --exclude 'node_modules' --exclude 'prisma/migrations' --exclude '.env_template' /home/runner/work/math/math/server/ ${{ secrets.REMOTE_SSH_USER }}@${{ secrets.REMOTE_SSH_HOST }}:${{ secrets.REMOTE_SERVER }}

      - name: dependencies for server
        run: ssh staging 'cd math_server && ${{secrets.NPM_GLOBAL}}yarn config set registry "https://registry.npm.taobao.org" && ${{secrets.NPM_GLOBAL}}yarn && ${{secrets.NPM_GLOBAL}}yarn migrate'

      - name: restart service
        run: ssh staging '${{secrets.NPM_GLOBAL}}pm2 restart math_server'
        continue-on-error: true

      - name: Cache dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      # - name: Deploy pages
      #   uses: crazy-max/ghaction-github-pages@v2
      #   with:
      #     target_branch: pages
      #     build_dir: dist
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: build pages
        run: yarn build

      - name: Deploy Page
        run: rsync -avz --delete /home/runner/work/math/math/dist/ ${{ secrets.REMOTE_SSH_USER }}@${{ secrets.REMOTE_SSH_HOST }}:${{ secrets.REMOTE_PAGE }}
